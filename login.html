<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="image">
        <img src="img/logo-inputs.png" alt="">
    </div>
    <div class="main">
        <div class="loginblock">
            <div class="text">
                <h1>Sign in</h1>
            </div>
            <input type="text" id="loginInput" placeholder="Введите ваш логин">
            <input type="password" id="passwordInput" placeholder="Введите ваш пароль">
            <button id="btn">Войти</button>
            <span class="reg_text">Впервые у нас?</span>
            <a class="reg_link" href="registration.html">Зарегистрироваться</a>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
